version: '3.8'

services:
  solin:
    build: .
    ports:
      - "3000:3000"  # REST API
      - "3001:3001"  # WebSocket (optional)
      - "50051:50051"  # gRPC (optional)
    environment:
      - REST_ENABLED=true
      - REST_HOST=0.0.0.0
      - REST_PORT=3000
      - CORS_ENABLED=true
      - WS_ENABLED=false
      - GRPC_ENABLED=false
      - ENCRYPTION_ENABLED=false
      - NODE_ENV=production
    volumes:
      # Mount for development (optional)
      - ./lib:/app/lib:ro
      - ./dist:/app/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - solin
    restart: unless-stopped
    profiles:
      - production
